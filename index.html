            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aqui"
            ></textarea>
        
            <div class="terminos">

                type="button"
                class="btn-descriptar"
                value="Desencriptar"
                onclick="desencriptar()"
                />
            </div>
        </div>
