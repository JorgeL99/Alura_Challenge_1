<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Challenge 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/iconos.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    
    <div class="container">

        <div class="encriptar"> 
          <img class="logo" src="./img/logo-alura.svg" alt="logo">
          <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        <div class="terminos">
            <img class="ifo" src="./img/nifo.svg" alt="ifo">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
              <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar!</button>
              <input type="button" class="btn-desencriptar" value="Desencriptar!" onclick="desencriptar()"/>
        </div>
      </div>

      <div class="encriptado">
        <div class="contenedor-resultado">
          <textarea readonly
          name="pepe"
          class="texto-resultado"
          id="pepe"
          cols="30"
          rows="12"
        ></textarea>
        </div>
        <div class="contenedor-m">
          <img src="./img/Mueco.png" alt="" id="mueco" />
        </div>
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <div class="btn-copi">
          <input type="button" class="btn-copiar invisible" value="Copiar">
        </div>
      </div>
    
    </div>

  </body>
  <script src="javascript.js"></script>
</html>
